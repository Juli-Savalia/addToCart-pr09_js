
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- header -->
    <header class="text-white fw-bold">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <div class="icon">
                    <img src="images/shopping.png" height="40">
                </div>
                <div class="cart">
                    <button class="btn outline-none" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><img src="images/sale.png"
                            alt="" width="60px"></button>
                </div>
            </div>
        </div>
    </header>
    <!-- div -->
    <section class="py-50">
        <div class="container">
            <div class="d-flex flex-wrap justify-content-center" id="product">

            </div>
        </div>
    </section>
    <!-- offcanvas -->
    <div class="offcanvas w-50 offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- cart -->
            <h2>Cart</h2>
            <div class="d-flex align-items-center">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>product</th>
                                <th>Price</th>
                                <th>Qty</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="cart">

                        </tbody>
                        <h2 id="finaltotal" class="py-5"> Final Total = </h2>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="cart.js"></script>

</body>
</html>
